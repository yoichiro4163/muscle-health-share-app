                // â˜…åå‰ãŒã‚ã‚Œã°åå‰ã‚’ã€ãªã‘ã‚Œã°ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’è¡¨ç¤º

        // 4. ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³èª­ã¿è¾¼ã¿
        async function loadActivities() {
            try {
                const response = await fetch('/get_activities');
                const activities = await response.json();
                timelineList.innerHTML = ''; 
                activities.forEach(activity => {
                    // â˜…åå‰ãŒãªã„ãƒ‡ãƒ¼ã‚¿ã¯ã€Œåç„¡ã—ã€ã¨è¡¨ç¤º

                    let content = `<div class="user-name">${name}</div>`;
                    
                    if (activity.type === 'food') {

                    }

        function formatTime(ms) {

            return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }
